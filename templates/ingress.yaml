{{- if .Values.ingress.enabled }}
{{- $root := . -}}
{{- $fullName := include "django-production-chart.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
{{- $branch := .Values.branch}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{- include "django-production-chart.resourceLabels" $root | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.type }}
{{- with .Values.ingress.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "django-production-chart.releaseIdentifier" $root }}
                port:
                  name: http
        {{- end }}
  {{- end }}
{{- end }}
