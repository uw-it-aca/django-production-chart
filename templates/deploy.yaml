apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Release.Name}}"
  labels:
    app.kubernetes.io/managed-by: {{.Release.Service | quote }}
    app.kubernetes.io/instance: {{.Release.Name | quote }}
    helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "django-development-chart.releaseIdentifier" . }}-release-job-{{ .Values.commitHash | trunc 7 }}
  labels:
    app.kubernetes.io/name: {{ include "django-development-chart.releaseIdentifier" . }}
    helm.sh/chart: {{ include "django-development-chart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  backoffLimit: 1
  template:
    metadata:
      name: "{{.Release.Name}}"
      labels:
        app.kubernetes.io/managed-by: {{.Release.Service | quote }}
        app.kubernetes.io/instance: {{.Release.Name | quote }}
        helm.sh/chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      restartPolicy: Never
      containers:
        - name: {{ include "django-development-chart.releaseIdentifier" . }}
          image: "{{ .Values.aws_account | replace ":" "" }}.dkr.ecr.us-west-2.amazonaws.com/{{ .Values.repo }}-provisioner-web-ecr:{{ .Values.commitHash }}"
          imagePullPolicy: "Always"
          env:
            - name: DB
              value: {{ .Values.database.engine }}
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName }}
                  key: password
            - name: DATABASE_DB_NAME
              value: "{{ .Values.database.name }}"
            - name: DATABASE_HOSTNAME
              value: "{{ .Values.database.hostname }}"
            - name: ENV
              value: "dev"
          command: ["/scripts/deploy.sh"]
          resources:
{{ toYaml .Values.resources | indent 12 }}

