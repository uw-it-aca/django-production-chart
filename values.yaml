# Default values for django-production-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

minReplicas: 5
maxReplicas: 75

targetAverageUtilization: 50

repo: "prereq"

nameOverride: ""
fullnameOverride: ""

branch: "master"

containerPort: 8080

service:
  type: ClusterIP
  port: 80

image:
  repository: "acait/django-contianer"
  tag: "develop"

# baseline security policy for various components
securityPolicy:
  enabled: false
  deployment:
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
  daemon:
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
  cronjob:
    template:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
  containerBase:
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  tls: {}
  type: nginx
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

database:
  engine: "mysql"

externalService:
  enabled: false

cronjob:
  enabled: false

daemon:
  enabled: false


memcached:
  enabled: false
  replicaCount: 1
# override default command, which is:
#  command:
#   - memcached
#   - -m
#   - 64
#   - -o
#   - modern
#   - -v
# override defaults, which are:
#  resources:
#    requests:
#      memory: 64Mi
#      cpu: 50m
# optionally layer mcrouter for scaling if necessary
  updateStrategy:
    type: RollingUpdate
  mcrouter:
    enabled: false
    controller: "daemonset"
    params:
      port:  5000
    daemonsetParams:
      hostPort: 5000
    statefulsetParams:
      replicas: 1
      antiAffinity: "hard"


certs:
  mounted: false

gcsCredentials:
  mounted: false

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 10m
    memory: 256Mi

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  pushgateway:
    enabled: true
    replicaCount: 1

readiness:
  enabled: false
## optionally define command, httpGet, tcpSocket
## default is command below
#  command:
#    - "/scripts/ready.sh"
## alternatives must define/provide endpoint
#  httpGet:
#    path: /readiness
#    port: "8080"
#  tcpSocket:
#    port: "5050"
## optionally override delay and period
#  initialDelay: "5"
#  period: "5"

lifecycle:
  enabled: false
#  preStop:
#    enabled: true
## default command is
#    command: ["/bin/sleep" "20"]

environmentVariables:
  - name: "ENV"
    value: "dev"

certs:
  mounted: False

externalSecrets:
  enabled: false
  secrets:
    - name: test.app.uw.edu-secrets
      externalKey: team/app/test/secrets
      data:
        - name: secret-one
          property: bar
        - name: secret-too
          property: mumble


nodeSelector: {}

tolerations: []

affinity: {}
## set directly, or use shortcut below to schedule pods across nodes
#affinity:
#   podsSpanNodes: true
