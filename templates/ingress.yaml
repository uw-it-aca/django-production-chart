{{- if .Values.ingress.enabled }}
{{- $root := . -}}
{{- $fullName := include "django-production-chart.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
{{- $branch := .Values.branch}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "django-production-chart.name" . }}
    helm.sh/chart: {{ include "django-production-chart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.type }}
{{- with .Values.ingress.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
{{- if .Values.securityPolicy.enabled }}
{{- if .Values.securityPolicy.ingress }}
{{- if .Values.securityPolicy.ingress.skipCheck }}
{{- range $index, $value:= .Values.securityPolicy.ingress.skipCheck }}
    checkov.io/skip{{ add $index 1 }}: ${{ value | quote }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "django-production-chart.releaseIdentifier" $root }}
                port:
                  name: http
        {{- end }}
  {{- end }}
{{- end }}
