{{- if and .Values.cronjob.enabled .Values.metrics.enabled }}
{{- $release_id := ( include "django-production-chart.releaseIdentifier" . ) }}
{{- $namespace := include "django-production-chart.namespaceIdentifier" . -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-pushgateway" $release_id }}
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: {{ printf "%s-pushgateway" $release_id }}
    app.kubernetes.io/instance: {{ $release_id }}
    app.kubernetes.io/component: pushgateway
{{- include "django-production-chart.resourceLabels" . | nindent 4 }}
{{- if .Values.serviceAnnotations -}}
  annotations:
{{ toYaml .Values.serviceAnnotations | indent 4 }}
{{- end }}
spec:
  clusterIP: None
  ports:
    - name: metrics
      port: 9091
      targetPort: metrics
  selector:
    app.kubernetes.io/name: {{ printf "%s-pushgateway" $release_id }}
    app.kubernetes.io/instance: {{ $release_id }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ printf "%s-pushgateway" $release_id }}
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: {{ printf "%s-pushgateway" $release_id }}
    app.kubernetes.io/instance: {{ $release_id }}
    app.kubernetes.io/component: pushgateway
{{- include "django-production-chart.resourceLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ printf "%s-pushgateway" $release_id }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  endpoints:
    - port: metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-pushgateway" $release_id }}
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/name: {{ printf "%s-pushgateway" $release_id }}
    app.kubernetes.io/instance: {{ $release_id }}
    app.kubernetes.io/component: pushgateway
{{- include "django-production-chart.resourceLabels" . | nindent 4 }}
{{- if .Values.securityPolicy.enabled }}
  annotations:
    checkov.io/skip1: CKV_K8S_22=Readonly root file system
    checkov.io/skip2: CKV_K8S_31=Inexplicably failing with latest checkov version
{{- end }}
spec:
  replicas: {{ default 1 .Values.metrics.pushgateway.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ printf "%s-pushgateway" $release_id }}
      app.kubernetes.io/instance: {{ $release_id }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ printf "%s-pushgateway" $release_id }}
        app.kubernetes.io/instance: {{ $release_id }}
        app.kubernetes.io/component: pushgateway
{{- include "django-production-chart.resourceLabels" . | nindent 8 }}
{{- if .Values.securityPolicy.enabled }}
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: "runtime/default"
{{- end }}
    spec:
{{- if .Values.securityPolicy.enabled }}
      automountServiceAccountToken: false
{{- end }}
{{- if .Values.securityPolicy.enabled }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
{{- end }}
      containers:
        - name: {{ printf "%s-pushgateway" $release_id }}
          image: "prom/pushgateway:v1.2.0"
          imagePullPolicy: Always
{{- if .Values.securityPolicy.enabled }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
{{- end }}
          resources:
            limits:
              cpu: 500m
              memory: 64Mi
            requests:
              cpu: 150m
              memory: 16Mi
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
{{- end }}
